<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor ="let item of list">
            <div class="card m-3">
                <div class="card-body">
                    <h3 class="card-title font-rick" >{{item.name | uppercase}}</h3>
                    <p class="card-text">{{item.dimension}}</p>
                    <p class="card-text">{{item.type}}</p>
                    <p class="card-text">{{item.created}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
