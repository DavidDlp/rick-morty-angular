<div class="container">
    <div class="row">
        <div  class="col-12 col-md-6 col-lg-4" *ngFor ="let item of listPers">
            <div class="card-group">
                <div class="card m-3">
                    <img class="card-img-top" src="{{item.image}}" alt="{{item.name}}">
                    <div class="card-body">
                        <a routerLink ="/Personajes/{{item.id}}"><h3 class="card-title">{{item.name}}</h3></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
